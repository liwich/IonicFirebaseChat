<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-row class="background-primary" padding-vertical>
      <img id="profile-img" src="assets/img/avatar.png"/>    
  </ion-row>

  <ion-row padding>
        <ion-item>
          <ion-label floating >First Name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.firstName" (ngModelChange)="saveProfile()"></ion-input>
        </ion-item>      
  
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="profile.lastName" (ngModelChange)="saveProfile()"></ion-input>
          </ion-item> 
          
        <ion-item>
            <ion-label floating>Date of birth</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="profile.dateOfBirth" (ngModelChange)="saveProfile()"></ion-datetime>
          </ion-item>
    </ion-row>
        
    <ion-row padding>
      <ion-col >
          <button ion-button block outline color="danger" (click)="signOut()" >Logout</button>        
      </ion-col>
    </ion-row>
  
</ion-content>
