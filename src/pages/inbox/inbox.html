
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="SearchUserPage">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-item *ngFor="let message of messages"  (click)="openChat(message)">
    <ion-avatar item-left>
      <img src="icon.png" alt="Avatar">
    </ion-avatar>
    <h2>{{message.userToProfile.firstName}} {{message.userToProfile.lastName}}</h2>
    <p>{{message.content}}</p>
  </ion-item>
</ion-content>
