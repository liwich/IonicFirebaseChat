<ion-header>

  <ion-navbar>
    <ion-title>EditProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-label >First Name</ion-label>
        <ion-input type="text" [(ngModel)]="profile.firstName"></ion-input>
      </ion-item>      


      <ion-item>
          <ion-label >Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.lastName"></ion-input>
        </ion-item> 
        
        
      <ion-item>
          <ion-label >Date of birth</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="profile.dateOfBirth"></ion-datetime>
        </ion-item>      
    </ion-card-content>
    <ion-row float-right>
      <button ion-button color="primary" (click)="saveProfile()" >Save</button>
    </ion-row>
  </ion-card>

</ion-content>
